<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login.html</title>
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/login.css">
    
</head>
<body>
    <div id="header"></div>

    <main>
        <section class="cloud_banner">
            <div class="wrap">
                <div class="txt_part">
                    <h3>LOGIN</h3>
                </div>
            </div>        
        </section>
    </main>

    

    <section>
        <div class="wrap">
            <div class="login_box">
                <form action="" method="post">
                    <div class="frame">
                        <div class="input_line">
                            <label for="userid">USER ID</label>
                            <input type="text" id="userid" name="user_id">
                        </div>
                        <p class="enterId">Please enter your ID.</p>
                        <div class="input_line">
                            <label for="userpw">PASSWORD</label>
                            <input type="password" id="userpw" name="user_pw">
                        </div>
                        <p class="enterPw">Please enter your Password.</p>
                        <div class="forgot">
                            <a href="">Forgot you ID  or password?</a>
                        </div>
                        <button>LOGIN</button>
                        <div class="account">
                            <h4>New to InvestPlan?</h4>
                            <a href="">CREATE ACCOUNT</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <div id="footer"></div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/login.js"></script>
</body>
</html>
